services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: habitcraft-db
    environment:
      POSTGRES_DB: habitcraft
      POSTGRES_USER: habituser
      POSTGRES_PASSWORD: habitpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./shared/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - habitcraft-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U habituser -d habitcraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend-node:
    build:
      context: ./backends/node
      dockerfile: Dockerfile
    container_name: habitcraft-backend-node
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://habituser:habitpass@postgres:5432/habitcraft
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: habitcraft
      DB_USER: habituser
      DB_PASSWORD: habitpass
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3000:3000"
    volumes:
      - ./backends/node:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habitcraft-network
    command: npm run dev

  # Python Backend (FastAPI)
  backend-python:
    build:
      context: ./backends/python
      dockerfile: Dockerfile
    container_name: habitcraft-backend-python
    environment:
      ENVIRONMENT: development
      PORT: 3001
      DATABASE_URL: postgresql://habituser:habitpass@postgres:5432/habitcraft
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3001:3001"
    volumes:
      - ./backends/python:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habitcraft-network
    command: uvicorn main:app --host 0.0.0.0 --port 3001 --reload

  # Go Backend
  backend-go:
    build:
      context: ./backends/golang
      dockerfile: Dockerfile
    container_name: habitcraft-backend-go
    environment:
      ENVIRONMENT: development
      PORT: 3002
      DATABASE_URL: postgresql://habituser:habitpass@postgres:5432/habitcraft
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3002:3002"
    volumes:
      - ./backends/golang:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habitcraft-network

  # Java Backend (Spring Boot)
  backend-java:
    build:
      context: ./backends/java
      dockerfile: Dockerfile
    container_name: habitcraft-backend-java
    environment:
      SPRING_PROFILES_ACTIVE: development
      SERVER_PORT: 3003
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/habitcraft
      SPRING_DATASOURCE_USERNAME: habituser
      SPRING_DATASOURCE_PASSWORD: habitpass
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "3003:3003"
    volumes:
      - ./backends/java:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - habitcraft-network

  # Next.js Frontend
  frontend-nextjs:
    build:
      context: ./frontends/nextjs
      dockerfile: Dockerfile
    container_name: habitcraft-frontend-nextjs
    environment:
      # Note: This URL is accessed from the browser, not from the container
      # So we use localhost (host machine) not backend-node (container network)
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
    ports:
      - "3100:3100"
    volumes:
      - ./frontends/nextjs:/app
      - /app/node_modules
      - /app/.next
    networks:
      - habitcraft-network
    command: npm run dev

  # React SPA Frontend
  frontend-react:
    build:
      context: ./frontends/react
      dockerfile: Dockerfile
    container_name: habitcraft-frontend-react
    environment:
      REACT_APP_API_URL: http://localhost:3000/api/v1
    ports:
      - "3101:3000"
    volumes:
      - ./frontends/react:/app
      - /app/node_modules
    networks:
      - habitcraft-network
    command: npm start

  # Vue.js Frontend
  frontend-vue:
    build:
      context: ./frontends/vue
      dockerfile: Dockerfile
    container_name: habitcraft-frontend-vue
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "3102:3000"
    volumes:
      - ./frontends/vue:/app
      - /app/node_modules
    networks:
      - habitcraft-network
    command: npm run dev

  # Adminer - Database management UI
  adminer:
    image: adminer:latest
    container_name: habitcraft-adminer
    ports:
      - "8080:8080"
    networks:
      - habitcraft-network
    depends_on:
      - postgres

networks:
  habitcraft-network:
    driver: bridge

volumes:
  postgres_data:
  backend_node_modules:
