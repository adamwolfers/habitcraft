name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backends/node

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backends/node/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backends/node

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: habitcraft_test
          POSTGRES_USER: habituser
          POSTGRES_PASSWORD: habitpass
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U habituser -d habitcraft_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backends/node/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Initialize test database schema
        env:
          PGPASSWORD: habitpass
        run: |
          psql -h localhost -p 5433 -U habituser -d habitcraft_test -f ../../shared/database/schema.sql
          psql -h localhost -p 5433 -U habituser -d habitcraft_test -f ../../shared/database/test-fixtures.sql

      - name: Run integration tests
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5433
          DB_NAME: habitcraft_test
          DB_USER: habituser
          DB_PASSWORD: habitpass
          JWT_SECRET: test-jwt-secret-key-for-testing-only
          FRONTEND_URL: http://localhost:3110
          SKIP_RATE_LIMIT: 'true'
        run: npm run test:integration

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontends/nextjs

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontends/nextjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontends/nextjs/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontends/nextjs
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontends/nextjs
        run: npx playwright install --with-deps chromium

      - name: Start test environment
        run: docker compose -f docker-compose.test.yml up -d --build --wait

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:3010/health > /dev/null; do sleep 2; done'
          echo "Backend is ready!"
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:3110 > /dev/null; do sleep 2; done'
          echo "Frontend is ready!"

      - name: Run E2E tests
        working-directory: frontends/nextjs
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontends/nextjs/playwright-report/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install Lightsail plugin
        run: |
          curl -s "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o /usr/local/bin/lightsailctl
          chmod +x /usr/local/bin/lightsailctl

      - name: Copy schema for migrations
        run: cp shared/database/schema.sql backends/node/

      - name: Build and push image
        run: |
          docker build -t habitcraft-backend ./backends/node
          aws lightsail push-container-image \
            --service-name habitcraft-backend \
            --label backend \
            --image habitcraft-backend:latest

      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name habitcraft-backend \
            --containers '{
              "backend": {
                "image": ":habitcraft-backend.backend.latest",
                "ports": {"3000": "HTTP"},
                "environment": {
                  "NODE_ENV": "production",
                  "PORT": "3000",
                  "DB_HOST": "${{ secrets.DB_HOST }}",
                  "DB_PORT": "5432",
                  "DB_NAME": "habitcraft",
                  "DB_USER": "${{ secrets.DB_USER }}",
                  "DB_PASSWORD": "${{ secrets.DB_PASSWORD }}",
                  "JWT_SECRET": "${{ secrets.JWT_SECRET }}",
                  "FRONTEND_URL": "${{ secrets.FRONTEND_URL }}"
                }
              }
            }' \
            --public-endpoint '{
              "containerName": "backend",
              "containerPort": 3000,
              "healthCheck": {"path": "/health", "intervalSeconds": 30, "timeoutSeconds": 5}
            }'

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Install Lightsail plugin
        run: |
          curl -s "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o /usr/local/bin/lightsailctl
          chmod +x /usr/local/bin/lightsailctl

      - name: Build and push image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_URL }} \
            -t habitcraft-frontend ./frontends/nextjs
          aws lightsail push-container-image \
            --service-name habitcraft-frontend \
            --label frontend \
            --image habitcraft-frontend:latest

      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --service-name habitcraft-frontend \
            --containers '{
              "frontend": {
                "image": ":habitcraft-frontend.frontend.latest",
                "ports": {"3100": "HTTP"},
                "environment": {}
              }
            }' \
            --public-endpoint '{
              "containerName": "frontend",
              "containerPort": 3100,
              "healthCheck": {"path": "/", "intervalSeconds": 30, "timeoutSeconds": 5}
            }'
